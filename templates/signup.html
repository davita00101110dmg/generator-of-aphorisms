{% extends 'base.html' %}

{% block title %} Sign up {% endblock %}

{% block content %}
<div class="container">
        <form method="post" class="form" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" name="input_username" autofocus placeholder="Username" >
                <div class="form__input-error-message"></div>
            </div>
<!--            <div class="form__input-group">-->
<!--                <input type="text" class="form__input" autofocus placeholder="Email Address">-->
<!--                <div class="form__input-error-message"></div>-->
<!--            </div>-->
            <div class="form__input-group">
                <input id="password" class="form__input" name="input_password" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : '');" placeholder="Password" >
<!--                <input type="password" class="form__input" autofocus placeholder="Password">-->
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input id="password_two" class="form__input" name="input_password_two" type="password" pattern="^\S{6,}$)" placeholder="Verify Password" >
<!--                <input type="password" class="form__input" autofocus placeholder="Confirm Password">-->
                <div class="form__input-error-message"></div>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, msg in messages %}
                    <p class="{{category}}">{{msg}}</p>
                {% endfor %}
            {% endwith %}
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="{{url_for('login')}}" class="form__link" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
{% endblock %}
