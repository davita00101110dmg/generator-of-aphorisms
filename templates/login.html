{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container">
    <form method="post" class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" name="username" class="form__input" autofocus placeholder="Username or email">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" name="password" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, msg in messages %}
                <p class="{{category}}">{{msg}}</p>
            {% endfor %}
        {% endwith %}
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a href="{{url_for('signup')}}" class="form__link" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
    </form>
</div>
{% endblock %}
